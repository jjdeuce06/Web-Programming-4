
<html>
<head>
	<title>Project 4 - Printing Numbers</title> 
</head>
<body>
    <h3>Printing Numbers:</h3>
	<p> Enter your first number: <input type="number" id="firstNumber" /> </p>
	<p> Enter your second number: <input type="number" id="secondNumber" /> </p>	
  	<input type="radio" id="allNumbers" name="numbers" value="ALL" checked>
  	<label for="allNumbers">All Numbers</label><br>
  	<input type="radio" id="oddNumbers" name="numbers" value="ODDS">
  	<label for="oddNumbers">Odd Numbers</label><br>
  	<input type="radio" id="evenNumbers" name="numbers" value="EVENS">
  	<label for="evenNumbers">Even Numbers</label>
	</br></br>
	<input type="submit" onclick="printResult()" />

    <script>
		function printResult() {
			var number1 = parseInt(document.getElementById('firstNumber').value );
			var number2 = parseInt(document.getElementById('secondNumber').value );
			var allSelection = document.getElementById("allNumbers").checked;
			var oddSelection = document.getElementById("oddNumbers").checked;
			var evenSelection = document.getElementById("evenNumbers").checked;
			var step2 = false;
			var val;
			if(oddSelection) 
			{
				step2 = true;
				val = 0;
			}
			else if(evenSelection)
			{
				step2 = true;
				val = 1;
			}
		
			     
			// a loop for increasing numbers when number2>number1
			for(var i=number1;i<=number2;i++) {
			    if(step2 && i%2 == val) 
					continue;
				document.write("<p>"+i+"</p>");
			}
	
			// a loop for decreasing numbers when number1>number2
			for(i=number1;i>=number2;i--) {
			    if( step2 && i%2 == val ) 
					continue;
				document.write("<p>"+i+"</p>");
			}
			
			document.write('<input type="submit" onclick="restart()" value="Back"/>');
		}

		function restart() {
			location.reload();
		}
	</script>
</body>
</html>
